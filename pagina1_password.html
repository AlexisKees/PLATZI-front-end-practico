<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Pagina 1</title>
<meta name='viewport' content='width=devie-width, initial-scale=1'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<style>
:root{
  --very-light-green: #D3F5B2;
  --text-input-field: #F7F7F7;
  --light-yellow: #FFE95C;
  --desaturated-yellow: #E6D35C;
  --bright-orange:#FF8B01;
  --dark-orange:#F06C00;
  --white: #FFF;
  --black: #030D00;
  --sm: 14px;
  --md: 16px;
  --lg: 18px;
}
*{
  color: var(--black);
}
body{
  font-family: "Quicksand";
  margin: 0;
}
main{
  background-color: var(--very-light-green);
}
img{
    background-color: var(--white);
    padding: 1em;
    border-radius: 1em;
  }

.login{
  width: 100%;
  height: 100vh;
  display: grid;
  place-items: center;
}
.form-container{
  display: grid;
  grid-template-rows: auto 1fe auto;
  width: 300px;
  
}
.logo{
  width: 150px;
  margin-bottom: 48px;
  justify-self: center;
  display: none;
}
.title{
  color: var(--black);
  font-size: var(--lg);
  margin-bottom: 12px;
  text-align: center;
}
.subtitle{
  font-size: var(--md);
  margin-top: 0;
  margin-bottom: 8px;
  font-weight: 300;
  text-align: center;
}
.form{
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.label{
  font-size: var(--sm);
  font-weight: bold;
  margin-bottom: 4px;
}
.input{
  background-color: var(--text-input-field);
  border: none;
  border-radius:8px;
  height: 32px;
  font-size: var(--md);
  padding: 8px;
}
.primary-button{
  background-color: var(--bright-orange);
  border: none;
  border-radius: 8px;
  padding: 8px;
  color: var(--white);
  height: 3rem;
  cursor: pointer;
  font-size: var(--md);
  font-weight: bold;
  box-shadow: -2px 2px 0px var(--dark-orange);
}
.login-button{
  margin-top:24px;
  margin-bottom:48px;
}

@media(max-width:720px){
  .logo{
    display: block;
  }
}
</style>
</head>
<body>
<main class="login">
<div class="form-container">
  <img alt="logo" src="./logos/logo_yard_sale.svg" class="logo">
<h1 class="title">Create new account</h1>
<p class="subtitle">Please choose a nickname and password</p>
<form action="/" class="form">
  
<label for="passwrd" class="label">Password</label>
<input type="password" class="input input-password" id="passwrd" placeholder="*********">

<label for="new-password" class="label">Repeat password</label>
<input type="password" class="input input-password" id="new-password" placeholder="*********">

<input type="submit" class="primary-button login-button" value="Confirm">

</form> 
</div>
</main>

</body>
</html>
